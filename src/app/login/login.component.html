<div class="home">
  <div class="wk-header">
     <p class="wk-title p-4">W<span class="ht-small-title">E KNO</span>W</p>
  </div>
  <div class="wk-header1"></div>
</div>

<div fxLayout="row" class="pt-5">
  <div fxFlex="40" fxFlexOffset="55">
     <div fxLayout="row">
        <div fxFlex="100" class="wk-login">Log In</div>
     </div>
     <div class="border border-top-0 p-4">
        <div fxLayout="row">
           <div fxFlex="100"><label for="" class="f-14 bold">User Name :</label></div>
        </div>
        <div fxLayout="row" class="mt-2">
           <div fxFlex="100">
              <input type="text" class=" form-control form-control-sm f-12 px-1"  [formControl]="name">
           </div>
        </div>
        <div fxLayout="row" class="mt-3">
           <div fxFlex="100"><label for="" class="f-14 bold" >Password :</label></div>
        </div>
        <div fxLayout="row" class="my-2">
           <div fxFlex="100">
              <input type="text" class=" form-control form-control-sm f-12 px-1"  [formControl]="password"  ></div>
        </div>
        <div class="text-center mt-3">
           <button class="wk-button px-4 py-2"  (click)="login()">Login</button>
        </div>
        <div fxLayout="row">
           <div fxFlex="50" class=" mt-3">
              <p class="forgt mb-0" style="cursor: pointer;"> Forgot Password ?</p>
            </div>
            <div fxFlex="50" class=" mt-3 text-right">
              <p class="forgt mb-0"style="cursor: pointer;" [routerLink]="['/singup']"> Sign Up</p>
            </div>
        </div>
     </div>
     <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
