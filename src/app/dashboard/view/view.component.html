<div fxLayout="row">
    <div fxFlex="83">
        <div fxLayout="row" class="" style="margin-top: 150px;" >
          <div fxFlex="60" fxFlexOffset="20">
            <div class="wk-card">
              <div class="wk-card-header py-1">Search Criteria</div>
            </div>
            <div class="border p-2">
              <div fxLayout="row">
                <div fxFlex="22" class="text-right"><label for="" class="f-13 bold mr-1">Search Type :</label></div>
                <div fxFlex="28">
                  <select class=" form-control form-control-sm f-12 px-1">
                    <option></option>
                  </select>
                </div>
                <div fxFlex="40" fxFlexOffset="5"><input type="text" class=" form-control form-control-sm f-12 px-1" placeholder="Enter Customer"></div>
              </div>
              <div fxLayout="row" class="mt-4">
                <div fxFlex="30" fxFlexOffset="35">
                  <button class="wk-button px-3 py-1">Search</button>
                  <button class="wk-button px-3 py-1 ml-4">Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>
